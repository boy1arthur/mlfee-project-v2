<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Phoenix Entertainment</title>
    <!-- Tailwind CSS (디자인 도구) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM (웹사이트 엔진) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (브라우저가 리액트 코드를 이해하도록 번역) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 구글 폰트 (고급스러운 명조체 적용) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 제목용 고급 명조체 */
        h1,
        h2,
        h3,
        .font-serif {
            font-family: 'Cinzel', serif;
        }

        /* 애니메이션 정의 */
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 입장 버튼 반짝임 효과 */
        .animate-pulse-slow {
            animation: pulseSlow 3s infinite;
        }

        @keyframes pulseSlow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        // React 기능들을 변수로 꺼내옵니다.
        const { useState, useEffect, useRef } = React;

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ path, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {path}
            </svg>
        );

        const Icons = {
            Play: (props) => <Icon {...props} path={<polygon points="5 3 19 12 5 21 5 3"></polygon>} fill={props.fill || "none"} />,
            Info: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></>} />,
            Ticket: (props) => <Icon {...props} path={<><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" /><path d="M13 5v2" /><path d="M13 17v2" /><path d="M13 11v2" /></>} />,
            ShoppingBag: (props) => <Icon {...props} path={<><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" /><line x1="3" y1="6" x2="21" y2="6" /><path d="M16 10a4 4 0 0 1-8 0" /></>} />,
            Globe: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10" /><line x1="2" y1="12" x2="22" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>} />,
            TrendingUp: (props) => <Icon {...props} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></>} />,
            ChevronRight: (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6" />} />,
            Menu: (props) => <Icon {...props} path={<><line x1="4" y1="12" x2="20" y2="12" /><line x1="4" y1="6" x2="20" y2="6" /><line x1="4" y1="18" x2="20" y2="18" /></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>} />,
            SkipForward: (props) => <Icon {...props} path={<><polygon points="5 4 15 12 5 20 5 4" /><line x1="19" y1="5" x2="19" y2="19" /></>} />
        };

        // --- 메인 컴포넌트 ---
        const GoldenPhoenixSite = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            // --- [Intro State] 오프닝 영상 상태 관리 ---
            const [hasEntered, setHasEntered] = useState(false); // [CTO Logic] 사용자가 입장 버튼을 눌렀는지 확인 (소리 재생용)
            const [showIntro, setShowIntro] = useState(true);
            const [introFading, setIntroFading] = useState(false);
            const introDuration = 8000; // 8초

            const canvasRef = useRef(null);

            // --- [Intro Effect] 입장 후 타이머 시작 ---
            useEffect(() => {
                if (hasEntered && showIntro) {
                    const timer = setTimeout(() => {
                        handleSkipIntro();
                    }, introDuration);
                    return () => clearTimeout(timer);
                }
            }, [hasEntered, showIntro]);

            const handleEnterStudio = () => {
                setHasEntered(true); // 이 시점부터 브라우저가 소리 재생을 허용합니다.
            };

            const handleSkipIntro = () => {
                setIntroFading(true);
                setTimeout(() => {
                    setShowIntro(false);
                }, 1000);
            };

            // 스크롤 감지
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // 골드 파티클 시스템 (인트로가 끝난 후 작동)
            useEffect(() => {
                if (showIntro) return; // 성능 최적화

                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                const particles = [];
                const particleCount = 100;

                class Particle {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2 + 0.5;
                        this.speedX = Math.random() * 0.5 - 0.25;
                        this.speedY = Math.random() * 0.5 - 0.25;
                        this.alpha = Math.random();
                        this.goldShade = Math.random() > 0.5 ? '#FFD700' : '#DAA520';
                    }
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        this.alpha += (Math.random() - 0.5) * 0.02;
                        if (this.alpha < 0.1) this.alpha = 0.1;
                        if (this.alpha > 0.8) this.alpha = 0.8;
                        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
                    }
                    draw() {
                        ctx.fillStyle = this.goldShade;
                        ctx.globalAlpha = this.alpha;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < particleCount; i++) particles.push(new Particle());

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#050505');
                    gradient.addColorStop(1, '#1a1a1a');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [showIntro]);

            const movies = [
                { id: 1, title: "EMPIRE OF ASH", genre: "Sci-Fi / Action", release: "2025.12.25", description: "잿더미 속에서 피어난 새로운 제국. 인류의 마지막 희망.", color: "from-red-900 to-black" },
                { id: 2, title: "SILENT OCEAN", genre: "Thriller", release: "2026.03.14", description: "심해 10,000미터, 아무도 듣지 못하는 비명.", color: "from-blue-900 to-black" },
                { id: 3, title: "GOLDEN HEIST", genre: "Crime / Drama", release: "Coming Soon", description: "전 세계 금 보유고를 노리는 지상 최대의 작전.", color: "from-yellow-900 to-black" },
            ];

            // --- [Render Logic] ---
            // 1. 아직 입장 전이면 '입장 버튼' 화면 표시
            if (!hasEntered) {
                return (
                    <div className="fixed inset-0 bg-black z-[200] flex flex-col items-center justify-center text-center cursor-pointer" onClick={handleEnterStudio}>
                        <div className="w-20 h-20 mb-8 bg-gradient-to-tr from-yellow-600 via-yellow-400 to-yellow-700 rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(234,179,8,0.6)] animate-pulse-slow">
                            <span className="text-black font-bold text-3xl font-serif">G</span>
                        </div>
                        <h1 className="text-3xl md:text-5xl font-serif text-transparent bg-clip-text bg-gradient-to-b from-yellow-200 via-yellow-500 to-yellow-700 tracking-widest mb-4">
                            GOLDEN PHOENIX
                        </h1>
                        <p className="text-gray-400 text-xs md:text-sm tracking-[0.5em] uppercase mb-12">Global Entertainment & Production</p>

                        <button
                            onClick={handleEnterStudio}
                            className="group border border-yellow-600/50 text-yellow-500 px-8 py-3 rounded-full hover:bg-yellow-600 hover:text-black transition-all duration-500 flex items-center gap-3 font-bold tracking-widest text-sm"
                        >
                            ENTER STUDIO <Icons.Play size={16} className="fill-current" />
                        </button>
                    </div>
                );
            }

            // 2. 입장 후 메인 렌더링
            return (
                <div className="min-h-screen bg-black text-white font-sans overflow-x-hidden selection:bg-yellow-500 selection:text-black">

                    {/* --- [인트로 오버레이] --- */}
                    {/* showIntro가 true일 때만 영상 보여줌. false가 되면 사라짐 */}
                    {showIntro && (
                        <div className={`fixed inset-0 z-[100] bg-black flex items-center justify-center transition-opacity duration-1000 ${introFading ? 'opacity-0' : 'opacity-100'}`}>
                            {/* 영상 배경 */}
                            <div className="absolute inset-0 overflow-hidden">
                                <video
                                    autoPlay
                                    muted={false} /* [소리 켜기] 사용자가 클릭했으므로 이제 소리 켤 수 있음 */
                                    playsInline
                                    className="w-full h-full object-cover"
                                    onEnded={handleSkipIntro}
                                >
                                    <source src="golden.mp4" type="video/mp4" />
                                    {/* 로컬 파일이 없을 때 나오는 예비용 온라인 영상 */}
                                    <source src="https://videos.pexels.com/video-files/3129957/3129957-hd_1920_1080_25fps.mp4" type="video/mp4" />
                                </video>
                                {/* 레터박스 (시네마틱 느낌) */}
                                <div className="absolute top-0 left-0 w-full h-[10vh] bg-black z-10"></div>
                                <div className="absolute bottom-0 left-0 w-full h-[10vh] bg-black z-10"></div>
                            </div>

                            {/* [수정 사항] 글씨 겹침 해결을 위해 오버레이 텍스트(h2) 제거함.
                                오직 영상만 깨끗하게 나옵니다.
                            */}

                            {/* 스킵 버튼은 유지 (UX 편의성) */}
                            <button
                                onClick={handleSkipIntro}
                                className="absolute bottom-12 right-12 z-30 flex items-center gap-2 text-white/50 hover:text-white text-xs font-bold tracking-widest uppercase transition-colors border border-white/20 px-4 py-2 rounded-full backdrop-blur-sm"
                            >
                                Skip Intro <Icons.SkipForward size={14} />
                            </button>
                        </div>
                    )}

                    {/* --- [메인 콘텐츠] --- */}
                    <div className={`transition-opacity duration-1000 ${showIntro ? 'opacity-0 h-0 overflow-hidden' : 'opacity-100'}`}>
                        {/* 네비게이션 바 */}
                        <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-black/90 backdrop-blur-md py-4 border-b border-yellow-900/30' : 'bg-transparent py-6'}`}>
                            <div className="container mx-auto px-6 flex justify-between items-center">
                                <div className="flex items-center gap-2 cursor-pointer group">
                                    <div className="w-10 h-10 bg-gradient-to-tr from-yellow-600 via-yellow-400 to-yellow-700 rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(234,179,8,0.5)] group-hover:scale-110 transition-transform duration-300">
                                        <span className="text-black font-bold text-xl">G</span>
                                    </div>
                                    <span className="text-2xl font-serif font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-500 to-yellow-200 uppercase drop-shadow-sm">
                                        Golden Phoenix
                                    </span>
                                </div>

                                <div className="hidden md:flex items-center gap-8 text-sm font-medium tracking-widest text-gray-300">
                                    <a href="#" className="hover:text-yellow-400 transition-colors">MOVIES</a>
                                    <a href="#" className="hover:text-yellow-400 transition-colors">STUDIO</a>
                                    <a href="#" className="hover:text-yellow-400 transition-colors">INVESTORS</a>
                                    <a href="#" className="hover:text-yellow-400 transition-colors">STORE</a>
                                    <button className="border border-yellow-600 text-yellow-500 px-6 py-2 rounded-full hover:bg-yellow-600 hover:text-black transition-all duration-300 uppercase text-xs tracking-widest font-bold">
                                        Sign In
                                    </button>
                                </div>

                                <button className="md:hidden text-yellow-500" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                                </button>
                            </div>
                        </nav>

                        {/* 모바일 메뉴 */}
                        {isMenuOpen && (
                            <div className="fixed inset-0 z-40 bg-black flex flex-col items-center justify-center gap-8 md:hidden">
                                <a href="#" className="text-2xl text-yellow-500 font-serif" onClick={() => setIsMenuOpen(false)}>MOVIES</a>
                                <a href="#" className="text-2xl text-white font-serif" onClick={() => setIsMenuOpen(false)}>STUDIO</a>
                                <a href="#" className="text-2xl text-white font-serif" onClick={() => setIsMenuOpen(false)}>INVESTORS</a>
                                <a href="#" className="text-2xl text-white font-serif" onClick={() => setIsMenuOpen(false)}>STORE</a>
                            </div>
                        )}

                        {/* Hero Section */}
                        <section className="relative h-screen flex items-center justify-center overflow-hidden">
                            <canvas ref={canvasRef} className="absolute inset-0 w-full h-full z-0" />
                            <div className="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black z-10 pointer-events-none"></div>

                            <div className="relative z-20 text-center px-4 animate-fade-in-up">
                                <p className="text-yellow-500 text-sm md:text-base tracking-[0.5em] mb-4 font-bold uppercase drop-shadow-lg">
                                    Global Entertainment & Production
                                </p>
                                <h1 className="text-5xl md:text-8xl font-serif font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-100 via-yellow-400 to-yellow-800 drop-shadow-[0_0_30px_rgba(234,179,8,0.4)] mb-8 leading-tight">
                                    GOLDEN<br />PHOENIX
                                </h1>
                                <div className="flex flex-col md:flex-row gap-4 justify-center items-center mt-8">
                                    <button className="bg-yellow-600 text-black px-8 py-4 rounded-sm font-bold tracking-wider hover:bg-yellow-400 hover:scale-105 transition-all duration-300 flex items-center gap-2 shadow-[0_0_20px_rgba(234,179,8,0.3)]">
                                        <Icons.Play size={20} fill="black" /> WATCH SHOWREEL
                                    </button>
                                    <button className="border border-white/30 text-white px-8 py-4 rounded-sm font-bold tracking-wider hover:border-yellow-500 hover:text-yellow-500 transition-all duration-300 flex items-center gap-2 backdrop-blur-sm bg-black/30">
                                        <Icons.Info size={20} /> OUR VISION
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 영화 목록 */}
                        <section className="py-24 bg-black relative z-20">
                            <div className="container mx-auto px-6">
                                <div className="flex justify-between items-end mb-12 border-b border-gray-800 pb-4">
                                    <div>
                                        <h2 className="text-3xl md:text-4xl font-serif text-white mb-2">Feature Films</h2>
                                        <p className="text-gray-400 text-sm">Cinematic experiences redefining the industry.</p>
                                    </div>
                                    <button className="text-yellow-500 flex items-center gap-1 hover:gap-2 transition-all text-sm font-bold">
                                        VIEW ALL <Icons.ChevronRight size={16} />
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {movies.map((movie) => (
                                        <div key={movie.id} className="group relative h-[500px] overflow-hidden rounded-sm cursor-pointer border border-gray-900 hover:border-yellow-600/50 transition-all duration-500">
                                            <div className={`absolute inset-0 bg-gradient-to-br ${movie.color} opacity-60 group-hover:opacity-80 transition-opacity duration-500`}></div>
                                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-30"></div>

                                            <div className="absolute inset-0 p-8 flex flex-col justify-end transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                                                <span className="text-yellow-400 text-xs font-bold tracking-widest mb-2 uppercase">{movie.genre}</span>
                                                <h3 className="text-3xl font-serif font-bold text-white mb-2 leading-none">{movie.title}</h3>
                                                <p className="text-gray-300 text-sm mb-6 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                                                    {movie.description}
                                                </p>

                                                <div className="flex gap-3 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-200">
                                                    <button className="flex-1 bg-yellow-600 text-black py-2 font-bold text-xs hover:bg-yellow-400 transition-colors flex justify-center items-center gap-2">
                                                        <Icons.Ticket size={14} /> TICKET
                                                    </button>
                                                    <button className="flex-1 border border-white/20 text-white py-2 font-bold text-xs hover:bg-white hover:text-black transition-all flex justify-center items-center gap-2">
                                                        <Icons.ShoppingBag size={14} /> MERCH
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* 비즈니스 & 수익화 섹션 */}
                        <section className="py-24 bg-gradient-to-b from-gray-900 to-black relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-1/2 h-full bg-yellow-600/5 blur-[120px] rounded-full pointer-events-none"></div>

                            <div className="container mx-auto px-6 relative z-10">
                                <div className="text-center mb-16">
                                    <span className="text-yellow-500 text-xs font-bold tracking-[0.3em] uppercase block mb-4">Business Opportunities</span>
                                    <h2 className="text-4xl md:text-5xl font-serif text-white font-bold">Partner with the Phoenix</h2>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="bg-white/5 border border-white/10 p-8 rounded-sm hover:bg-white/10 transition-colors duration-300 group">
                                        <div className="mb-6"><Icons.TrendingUp className="text-yellow-500 group-hover:scale-110 transition-transform" size={40} /></div>
                                        <h3 className="text-2xl font-serif text-white mb-4">Investor Relations</h3>
                                        <p className="text-gray-400 mb-6 leading-relaxed">
                                            단순한 관객을 넘어 영화의 주주가 되십시오. 블록체인 기반의 영화 제작 펀딩 및 수익 배분 시스템을 제공합니다.
                                        </p>
                                        <a href="#" className="text-white border-b border-yellow-500 pb-1 text-sm font-bold tracking-widest hover:text-yellow-400 transition-colors inline-block">
                                            VIEW FINANCIALS
                                        </a>
                                    </div>
                                    <div className="bg-white/5 border border-white/10 p-8 rounded-sm hover:bg-white/10 transition-colors duration-300 group">
                                        <div className="mb-6"><Icons.Globe className="text-yellow-500 group-hover:scale-110 transition-transform" size={40} /></div>
                                        <h3 className="text-2xl font-serif text-white mb-4">Global Distribution</h3>
                                        <p className="text-gray-400 mb-6 leading-relaxed">
                                            전 세계 50개국 네트워크. OTT 플랫폼 및 지역 배급사를 위한 독점 라이선싱 및 콘텐츠 IP 계약 문의.
                                        </p>
                                        <a href="#" className="text-white border-b border-yellow-500 pb-1 text-sm font-bold tracking-widest hover:text-yellow-400 transition-colors inline-block">
                                            LICENSING INQUIRY
                                        </a>
                                    </div>
                                    <div className="bg-white/5 border border-white/10 p-8 rounded-sm hover:bg-white/10 transition-colors duration-300 group">
                                        <div className="mb-6"><Icons.Users className="text-yellow-500 group-hover:scale-110 transition-transform" size={40} /></div>
